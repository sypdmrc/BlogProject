<div id="createCard" class="container mt-3">

  <form [formGroup]="cardForm" (ngSubmit)="createCard()">

      <h2 class="text-center mt-2">Create Card</h2>

      <div class="form-group mb-2">
        <label class="form-label mb-1" for="title" id="title" name="title">Card Title</label>
        <input class="form-control" type="text" id="title" name="title" formControlName="title">

      </div>

      <div class="form-group mb-2">
        <label class="form-label mb-1" for="description" id="description" name="description">Card Description</label>
        <textarea class="form-control" type="text" rows="6" id="description" name="description" formControlName="description"></textarea>

      </div>

      <div class="form-group mb-2">
        <label class="form-label mb-1" for="imageUrl" id="imageUrl" name="imageUrl">Card Image</label>
        <input class="form-control" type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl">


      </div>


      <div class="form-group mb-3">
        <label class="form-label mb-1" for="category" id="category" name="category">Card Category</label>
        <select  name="category" id="category" class="form-select" formControlName="category">
          <option value="">Se√ßiniz</option>
          <option *ngFor="let item of categories" [value]="item.name">{{item.name | uppercase}}</option>
        </select>

      </div>

      <button type="submit" class="btn btn-primary">Create</button>
      <button class="btn btn-danger ms-md-2" (click)="clearForm()">Clear</button>

  </form>


</div>
